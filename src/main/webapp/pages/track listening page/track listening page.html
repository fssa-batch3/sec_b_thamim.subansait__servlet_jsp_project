            <div class="userAlert">
                <div class="like">
                    <span class="LikeAlert">Added to your liked Tracks</span>
                </div>
            </div>
            <div class="userAlert">
                <div class="dislike">
                    <span class="LikeAlert">Removed from liked Tracks</span>
                </div>
            </div>
        </div>
        <div class="music-player">
            <div class="song-bar">
                <div class="song-infos">
                    <div class="image-container">
                        <img loading="lazy" src="../../assets/img/pop.jpg" alt="" id="cover">
                    </div>
                    <div class="song-description">
                        <p class="title1">
                            Thamim Tommy song
                        </p>
                        <p class="artist">Thamim</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="far fa-heart fa-1x" id="like"></i>
                    <i class="fas fa-compress"></i>
                </div>
            </div>
            <audio src="../../assets/audio/remix kingdom.ogg" id="audio"></audio>
            <div class="progress-controller">
                <div class="control-buttons">
                    <i id="hide" class="fas fa-random"></i>
                    <i class="pev fas fa-step-backward"></i>
                    <i class="play-pause fas fa-play"></i>
                    <i class="next fas fa-step-forward"></i>
                    <i id="hide" class="fas fa-undo-alt"></i>
                </div>
                <div class="progress-container">
                    <span class="start">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="end">0:00</span>
                </div>
            </div>
            <div class="other-features">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <div class="volume-bar">
                    <i class="fas fa-volume-up" id="voume"></i>
                    <div class="volume-bar-1">
                        <div class="volumeProgress"></div>
                    </div>
                </div>
            </div>
        </div>
