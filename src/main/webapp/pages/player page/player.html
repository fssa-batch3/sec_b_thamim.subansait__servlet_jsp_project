<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Spotify music player</title>
        <link rel="stylesheet" href="./playerstyle.css">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        >
    </head>
    <body>
        <div class="music-player">
            <div class="song-bar">
                <div class="song-infos">
                    <div class="image-container">
                        <img loading="lazy"src="https://d2y6mqrpjbqoe6.cloudfront.net/image/upload/f_auto,q_auto/media/library-400/216_636967437355378335Your_Lie_Small_hq.jpg" alt="">
                    </div>
                    <div class="song-description">
                        <p class="title">
                            Thamim Tommy song
                        </p>
                        <p class="artist">Thamim Tommy</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-compress"></i>
                </div>
            </div>
            <div class="progress-controller">
                <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="play-pause fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
                <div class="progress-container">
                    <span>0:49</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span>3:15</span>
                </div>
            </div>
            <div class="other-features">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <div class="volume-bar">
                    <i class="fas fa-volume-down"></i>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
