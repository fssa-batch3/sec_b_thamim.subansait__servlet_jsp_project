<!DOCTYPE html>
<html lang="en">
  <head>
    <title>log in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="log">
      <h1>Login</h1>
      <div class="btn">
        <div class="box">
          <input
            class="op1"
            type="text"
            name="username"
            placeholder="User Email"
            id="email"
            required
          />
          <div>
            <input
              class="op1"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <input type="submit" class="op" value="Login" />
          <div>
            <a href="#" style="color: white; text-decoration: none" class="btn1"
              >Forgot password?</a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      //  function sub(){
      //     const username = document.getElementById("username").value
      //     const password = document.getElementById("password").value

      //     console.log(username)
      //     console.log(password)
      //     window.location.href ="../homepage/buyer homepage.html"
      //  }
      localStorage.removeItem("userRole");

      function setCookie(name, value, days) {
  const expires = new Date();
  expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
  document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
}

      function signIn(e) {
        e.preventDefault();
        const user_email = document.getElementById("email").value;
        user_password = document.getElementById("password").value;

        const formData = new FormData();
        formData.append("email", user_email);
        formData.append("password", user_password);

        fetch("http://localhost:8080/dobooweb/user/log", {
    method: "POST",
    headers: {
      "Accept": "application/json",
      "Content-Type": "application/x-www-form-urlencoded"
    },
    // Convert the FormData to a query string
    body: new URLSearchParams(formData).toString(),
  })
  .then(response => {
	   console.log(response);
   if(!response.ok){ 
	   console.log(response);
	   return response.text();
   }
   return response.json();
   }  
  )
  .then(data => {
	  console.log(data);
	  if(typeof data === 'string') { 
      alert("Login failed: " + data);
    } else {
      console.log(data);
      const userId = data.data.id;
      // setCookie("userId", userId, 30);
      const role = data.data.role;
      
      console.log(role);
      // Login successful, handle redirection or other actions
      localStorage.setItem("userEmail", JSON.stringify(user_email));
      localStorage.setItem("userRoleC", JSON.stringify(role));
      
      alert("login successful");
      window.location.href = "../profile.html";
    }
  })
  .catch(error => {
    console.error("Error:", error);
    alert("An error occurred while logging in. "+error.message);
  });
}
          
        
      
      document.querySelector(".op").addEventListener("click", signIn);
      // document.querySelector(".op").addEventListener("click",pathUsers)
    </script>
  </body>
</html>
