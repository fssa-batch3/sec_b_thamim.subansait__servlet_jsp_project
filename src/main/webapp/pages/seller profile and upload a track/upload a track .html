    <body>
        <h1>Track Details</h1>

        <div class="content">
            <div class="below">
                <div class="left">
                    <div class="inputfield">
                        <input
                            type="text"
                            class="input"
                            id="trackname"
                            pattern="[a-zA-z0-9]+"
                            placeholder="Enter the Track Name"
                            maxlength="16"
                            required
                        >
                        <input
                            type="text"
                            class="input"
                            id="daw"
                            placeholder="Example: FL, Logic"
                            min="1"
                            maxlength="16"
                            pattern="[a-zA-z0-9' ']+"
                            required
                        >

                        <input
                            type="number"
                            class="input"
                            id="bpm"
                            min="0"
                            max="300"
                            placeholder="BPM"
                            required
                        >
                        <select id="key" class="input" required>
                            <option>C min</option>
                            <option>B</option>
                            <option>E min</option>
                            <option>G min</option>
                            <option>C maj</option>
                            <option>E</option>
                            <option>A #</option>
                            <option>E Flat</option>
                        </select>

                        <select id="genre" class="input" required>
                            <option>HIP HOP</option>
                            <option>TRAP</option>
                            <option>LO-FI</option>
                            <option>RAP</option>
                            <option>Rnb</option>
                            <option>Electronic</option>
                            <option>Pop</option>
                            <option>Reggae</option>
                            <option>Drill</option>
                            <option>Afro beat</option>
                            <option>Club</option>
                            <option>House</option>
                            <option>Hyperpop</option>
                            <option>Boom Bap</option>
                            <option>Country</option>
                            <option>Drum and bass</option>
                            <option>Classical</option>
                            <option>Folk</option>
                            <option>Blue</option>
                        </select>

                        <input
                            type="number"
                            min="0"
                            max="100"
                            placeholder="$ Set Price"
                            id="Price"
                            class="input"
                        >
                    </div>
                    <textarea
                        id="text1"
                        cols="130"
                        rows="10"
                        placeholder="Enter Track details"
                    ></textarea>
                </div>
            </div>

            <!-- <div class="upload">

            <div class="upload">
                <div id="dragger_wrapper">
                    <div id="dragger">
                        <div class="icon">
                            <i class="fa-solid fa-images"></i>
                        </div>
                        <h2 id="drag-text">Drag and Drop image</h2>

                        <button class="browseFile" id="browseFile">Browse File</button>
                        <input type="file" id="fileInputField" class="image_source" onchange={handleImageUpload}/>
                    </div>
                </div>

                    </div>

            </div>
        </div>

        <div class="lyricsUpload">
            <div id="dragger_wrapper" style="position: relative; right: 50px">
                <div id="dragger" style="height: 300px">
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-plus"></i>
                    </div>
                    <h2 id="drag-text">Drag and Drop Audio File</h2>
                    <h3>Or</h3>
                    <button class="browseFile" id="browseFile">Browse File</button>
                    <input type="file" id="fileInputField" class="audioSource">
                </div>
            </div>

            <textarea
                class="input"
                id="lyric"
                style="position: relative; top: 25px; left: 100px"
                cols="50"
                rows="5"
                placeholder="Type your Lyrics"
            ></textarea>

            <div
                style="
          color: white;
          text-align: start;
          font-size: 14px;
          position: relative;
          left: 180px;
          top: 30px;
        "
            >
                <p>
                    Please make sure you filled all the details right before clicking List
                </p>
                <p>Please Upload Non copyright Image or you have the rights</p>
                <p>
                    If you Song or Track doesn't have lyrics in the sense don't fill it
                </p>
                <div style="position: relative; top: 50px">
                    <button
                        type="button"
                        style="
              padding: 15px;
              position: relative;
              top: 00px;
              background-color: rgb(2, 107, 2);
            "
                        class="input"
                        id="list"
                    >
                        LIST
                    </button>
                    <button
                        type="button"
                        style="
              padding: 15px;
              background-color: rgb(72, 86, 10);
              color: rgb(209, 175, 175);
              display: none;
            "
                        class="input"
                        id="list2"
                    >
                        Update
                    </button>
                    <button
                        type="button"
                        style="background-color: rgb(236, 48, 48); display: none"
                        class="input"
                        id="list1"
                    >
                        DELETE
                    </button>
                </div>
            </div>
        </div>
