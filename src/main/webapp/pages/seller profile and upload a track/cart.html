<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seller Cart</title>
        <link rel="stylesheet" href="../../assets/css/cart style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <a href="../homepage/seller homepage.html">
                <img loading="lazy"class="logo" src="../../assets/img/logo-removebg-preview.png" alt="logo">
            </a>
            <form role="search" id="form">
                <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
            </form>
            <div class="dropdown">
                <span style="color:white;">EXPLORE </span>
                <div class="dropdown-content">
                    <a href="../explore artist.html">Record Label</a>
    
                </div>
            </div>
            <a href="../seller profile and upload a track/subscription page - Copy.html" style="text-decoration:none;">
                <p style="color:white; margin-top: 65px; position: relative; left: 150px; cursor: pointer;">SUBSCRPITION</p>
            </a>
            <a href="../seller profile and upload a track/seller profile.html">
                <img loading="lazy"class="profile"src="../../assets/img/icons8-male-user-48.png" alt="profile">
            </a>
            <a href="../seller profile and upload a track/cart.html">
                <img loading="lazy"class="carticon" src="../../assets/img/icons8-shopping-cart-60.png" alt="cart icon">
            </a>
        </div>
        <div class="title">
            <h2>CART</h2>
        </div>
        <div class="item">
            <img loading="lazy"class="trackimage" src="../../assets/img/cover9.png" alt="">
            <h2>Product/Track name Artist Name</h2>
            <h2>Lience Details</h2>
        </div>
        <div class="section">

            <h1>Choose The Payment Type</h1>
    
            <div class="video-container">
                <div class="color-overlay"></div>
                <video autoplay loop muted>
                    <source src="../../assets/img/pexels-rostislav-uzunov-8303104.mp4" type="video/mp4">
                    
                </video>
            </div>
    
        </div>
        <div class="below">
            <div class="leftside">
                <div class="title">
                    <h2>Visa / master Card</h2>
                </div>
                <div class="btn">
                    <div class="card-number">
                        <input type="text" placeholder="Card Number">
                    </div>
                    <br>
                    <div class="cvv">
                        <input type="password" name="cvv" placeholder="Three digit CVV Number">
                    </div>
                </div>
                <a href="../seller profile and upload a track/successful payment.html" style="text-decoration: none; color: black;">
                    <button class="btn1" type="button">Pay Now</button>
                </a> 

            </div>
            <div class="rightside"> 
                <div class="title">
                    <h2> UPI ID</h2>
                </div>
                <div class="btn">
                    <div class="card-number">
                        <input type="text" name="UPI" placeholder="Enter your UPI ID">
                    </div>
                </div>
                <a href="../seller profile and upload a track/successful payment.html" style="text-decoration: none; color: black;">
                    <button class="btn1" type="button">Pay now</button>
                </a>
                <a href="https://pay.google.com/intl/en_in/about/">
                    <img loading="lazy"class="logo1" src="https://seeklogo.com/images/G/google-pay-logo-BFDEA14F81-seeklogo.com.png" alt="gpay logo">
                </a>
                <a href="https://www.phonepe.com/">
                    <img loading="lazy"class="logo1" src="../../assets/img/phonepe-logo-icon-removebg-preview.png" alt="phonepe logo">
                </a>

            </div>
        </div>
        </div>
        
    </body>
</html>
