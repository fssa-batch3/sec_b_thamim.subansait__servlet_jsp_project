<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../assets/css/dashboard.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/suryaumapathy2812/notify__js/notify.css">
	<script
	src="https://cdn.jsdelivr.net/gh/suryaumapathy2812/notify__js/notify.js"> </script>

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <span class="logo_name">DOBOO Artist</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="./dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="./sellerBrought.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">You brought tracks</span>
                </a></li>
                <li><a href="./sellerAnalytics.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="./sellerSavedTracks.html">
                    <i class="uil uil-bookmark"></i>
                    <span class="link-name">your Saved Tracks</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-rocket"></i>
                    <span class="link-name">Start campaign</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="../pages/homepage/buyer homepage.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Exit From Seller</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-play"></i>
                        <span class="text">Total Streams</span>
                        <span class="number" id="streamCount">50,120</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Total Like</span>
                        <span class="number" id="likeCount">20,120</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-bookmark"></i>
                        <span class="text">Saved</span>
                        <span class="number" id="saveCount">10,120</span>
                    </div>
                </div>
            </div>

            <div class="Profile-content">

                <div class="title">
                    <i class="uil uil-user-circle"></i>
                    <span class="text">Account</span>
                </div>
                <div class="container">
                
			  <div class="left">
			    <div class="form">
			      <input type="text" class="form-field animation a3" required pattern="[A-Za-z\s]+" id="artistName" placeholder="Artist Name" aria-required="true">

			      <select class="form-field animation a3" name="typeofartist" id="typeofartist" aria-required="true" required>
			        <option value="musicproducer">Music Producer</option>
			        <option value="beatmakers">Beat Makers</option>
			        <option value="mixmastereng">Mix and Master Eng</option>
			        <option value="singer">Singer/Vocalist</option>
			        <option value="songwriter">Songwriters</option>
			      </select>
			      <textarea class="animation a2" id="bio" cols="10" rows="5" style="resize: none;" required></textarea><br>
			      <span class="animation a2">Please paste your Links here (optional)</span>
			      <div class="social-icons">
			        <i class="uil uil-instagram"></i>
			        <input type="text" class="socail" id="instaLink">
			        <i class="uil uil-facebook-f"></i>
			        <input type="text" class="socail" id="faceBook">
			      </div>
			      <div class="social-icons">
			        <i class="uil uil-linkedin"></i>
			        <input type="text" class="socail" id="Linkedin">
			        <i class="uil uil-play"></i>
			        <input type="text" class="socail" id="spotify">
			      </div>
			      <button class="animation a6" id="submitForm" type="button" onclick="sellerDetails()">update</button>
			    </div>
			  </div>
			</div>
            </div>
        </div>
    </section>

    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
